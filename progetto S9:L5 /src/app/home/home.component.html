<div class="container">
  <h2>Marchi</h2>
  <div *ngFor="let brand of brands">
    <a [routerLink]="['/brand', brand]">{{ brand }}</a>
  </div>

  <h2>Auto Casuali</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of getRandomCars()">
      <div class="card" [ngClass]="{'bg-success': car.available, 'bg-danger': !car.available}">
        <img class="card-img-top" [src]="car.modelImage" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">{{ car.model }}</h5>
          <p class="card-text">Year: {{ car.year }}</p>
          <p class="card-text">Price: ${{ car.price }}</p>
          <a [routerLink]="['/brand', car.brand]" class="btn btn-primary">View Brand</a>
        </div>
      </div>
    </div>
  </div>
</div>
