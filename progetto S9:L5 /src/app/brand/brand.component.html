<div class="container">
  <h2>{{ brandName }}</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of cars">
      <div class="card" [ngClass]="{'bg-success': car.available, 'bg-danger': !car.available}">
        <img class="card-img-top" [src]="car.modelImage" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">{{ car.model }}</h5>
          <p class="card-text">Year: {{ car.year }}</p>
          <p class="card-text">Price: ${{ car.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
