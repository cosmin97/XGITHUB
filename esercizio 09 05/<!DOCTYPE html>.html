<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+Dy3yEWbX0o8wC9zJHM2ur/+O8SA/JnXaR0JKb4"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Image Gallery</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search images">
            <button class="btn btn-primary mb-2" onclick="loadImages()">Load Images</button>
            <button class="btn btn-secondary mb-2" onclick="loadSecondaryImages()">Load Secondary Images</button>
        </div>
        <div class="row" id="imagesRow">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-Vc4SibM01kX2E6/mfwwAV5H0RdPe4vG0aQhVtwwKQHfOaxR6eKLq2f9EtDkz4LGc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+Dy3yEWbX0o8wC9zJHM2ur/+O8SA/JnXaR0JKb4"
        crossorigin="anonymous"></script>
</body>
</html>
