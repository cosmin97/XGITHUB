<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form per creare oggetti Pet</title>
</head>
<body>

<h2>Form per creare oggetti Pet</h2>

<form id="petForm">
  <label for="petName">Nome dell'animale:</label><br>
  <input type="text" id="petName" name="petName"><br><br>

  <label for="ownerName">Nome del proprietario:</label><br>
  <input type="text" id="ownerName" name="ownerName"><br><br>

  <label for="species">Specie:</label><br>
  <input type="text" id="species" name="species"><br><br>

  <label for="breed">Razza:</label><br>
  <input type="text" id="breed" name="breed"><br><br>

  <button type="button" id="creaPetButton">Crea Pet</button>
</form>

<h2>Lista di Pets</h2>
<ul id="petList"></ul>

<script src="assett.js"></script>

</body>
</html>
