<div class="container">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="row">
    <div class="col-md-3" *ngFor="let photo of photos">
      <div class="card mb-4 shadow-sm">
        <img [src]="photo.thumbnailUrl" class="bd-placeholder-img card-img-top" width="100%" height="225">
        <div class="card-body">
          <p class="card-text">{{ photo.title }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deletePhoto(photo.id)">Elimina</button>
              <button type="button" class="btn btn-sm btn-outline-success" (click)="likePhoto()">Mi piace</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p>Totale Foto favorite = {{ favoriteCount | async }}</p>
  </div>
</div>
