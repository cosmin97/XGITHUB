<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="./settings.css">
  <style>
    /* Personalizzazione stili aggiuntivi */

  </style>
</head>
<body>
    <img src="./assets/netflix_logo.png" alt="" class="top-image">

  <div class="container mt-5">
    <h5 class="edit-profile">Edit Profile</h5>
    <div class="row">
      <div class="col-md-3">
        <img src="./assets/avatar.png" alt="Profile Image" class="profile-image">
      </div>
      <div class="col-md-9">
        <p class="mb-1 grey-background">Strive student</p>
        <p class="mb-1">Language:</p>
        <div class="genres-dropdown-box dropdown mb-3">
          <button class="genres-dropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Language
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">English</a>
            <a class="dropdown-item" href="#">Spanish</a>
            <a class="dropdown-item" href="#">French</a>
            <a class="dropdown-item" href="#">German</a>
          </div>
        </div>
        <!-- Maturity Settings -->
        <h5>Maturity Settings</h5>
<div class="col-md-12 mb-3">
  <button class="btn btn-edit btn-custom">
    <h6 class="btn-text">All maturity settings</h6>
  </button>
  <p>Show titles of all</p>
  <button class="btn btn-secondary btn-transparent">Edit</button>
</div>
        <!-- Auto Play Controls -->
        <h5>Auto Play Controls</h5>
        <div class="col-md-12 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autoplay">
            <label class="form-check-label" for="autoplay">
              Auto Play
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="preload">
            <label class="form-check-label" for="preload">
              Preload Next Episode
            </label>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary mr-2">SAVE</button>
            <button type="button" class="btn btn-secondary mr-2">CANCEL</button>
            <button type="button" class="btn btn-secondary">DELETE</button>
          </div>
        </div>
      </div>
    </div>
   
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
